<style>
	@media (max-width:820px) {
		.battle {
			margin: 0 auto;
		}
		.battle-log {
			margin: 7px auto 0;
			max-width: 640px;
			height: 300px;
			position: static;
		}
	}
	.teamlist {
		list-style: none;
		margin: 0;
		padding: 0;
	}
	.teamlist li {
		margin: 3px 0;
		padding: 0;
	}

	.team {
		width: 230px;
		height: 32px;
		padding: 0 5px;
		font-size: 9pt;
		text-align: left;
		font-family: Verdana, Helvetica, Arial, sans-serif;
		cursor: pointer;

		border-radius: 4px;
		border: 1px solid #888888;
		background: #EEEEEE;
		box-shadow: inset 0 1px 0 #FFFFFF;
		background: linear-gradient(to bottom,  #edf2f8,  #d7e3ec);
		color: black;
		box-sizing: border-box;
	}

	.teamlist .team {
		display: inline-block;
		white-space: nowrap;
		width: 350px;
		height: 49px;
		padding: 1px 6px 1px 6px;
		font-size: 8pt;
		vertical-align: middle;
		text-align: center;
	}
	.teamlist .dragging button {
		visibility: hidden;
	}
	.teamlist .dragging .team {
		opacity: 0.4;
	}
	.teamlist .team small {
		display: block;
		padding: 0 45px 0 55px;
	}
	.teamlist .team .picon {
		margin: 0 -2px;
	}
	.teamlist .team .picon span {
		font-size: 9px !important;
		display: block;
		overflow: visible;
		position: relative;
		width: 32px;
		top: 22px;
		color: transparent;
	}
	.teamlist .team.pc-box {
		height: 139px;
	}

	.optgroup {
		display: inline-block;
		line-height: 22px;
		font-size: 10pt;
		vertical-align: top;
	}
	.optgroup .button {
		height: 25px;
		padding-top: 0;
		padding-bottom: 0;
	}
	.optgroup button.button {
		padding-left: 12px;
		padding-right: 12px;
	}
	.linklist {
		list-style: none;
		margin: 0.5em 0;
		padding: 0;
	}
	.linklist li {
		padding: 2px 0;
	}
	.sidebar {
		float: left;
		width: 320px;
	}
	.bar-wrapper {
		max-width: 1100px;
		margin: 0 auto;
	}
	.bar-wrapper.has-sidebar {
		max-width: 1430px;
	}
	.mainbar {
		margin: 0;
		padding-right: 1px;
	}
	.mainbar.has-sidebar {
		margin-left: 330px;
	}
	@media (min-width: 1511px) {
		.sidebar {
			width: 400px;
		}
		.bar-wrapper.has-sidebar {
			max-width: 1510px;
		}
		.mainbar.has-sidebar {
			margin-left: 410px;
		}
	}
	.section.first-section {
		margin-top: 9px;
	}
	.blocklink small {
		white-space: normal;
	}
	.button {
		vertical-align: middle;
	}
	.replay-controls {
		padding-top: 10px;
	}
	.replay-controls h1 {
		font-size: 16pt;
		font-weight: normal;
		color: #CCC;
	}
	.pagelink {
		text-align: center;
	}
	.pagelink a {
		width: 150px;
	}
	.textbox, .button {
		font-size: 11pt;
		vertical-align: middle;
	}
	@media (max-width: 450px) {
		.button {
			font-size: 9pt;
		}
	}
</style>
