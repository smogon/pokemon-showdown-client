				<script>
					var unownMessages = ['E R ROR', 'SOR R Y', 'T Y PO?'];
					var unownMessage = unownMessages[Math.trunc(Math.random() * unownMessages.length)];
					for (var i = 0; i < unownMessage.length; i++) {
						var current = unownMessage[i];
						var next = unownMessage[i + 1];
						var unown = '';
						var margin = next === ' ' ? ';margin-right:8px' : '';
						if (current.charCodeAt(0) >= 'A'.charCodeAt(0) && current.charCodeAt(0) <= 'Z'.charCodeAt(0)) {
							unown = current.toLowerCase();
						} else if (current === '?') {
							unown = 'question';
						}
						if (unown) {
							document.write(
								'<img src="//play.pokemonshowdown.com/sprites/gen5ani/unown-' + unown +
								'.gif" alt="" style="image-rendering: pixelated' + margin + '" />'
							);
						}
					}
				</script>
